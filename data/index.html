<!DOCTYPE html>
<meta charset="utf-8" />

<title>Ventilador</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<style>
  body {
    min-width: 310px;
    max-width: 800px;
    height: 400px;
    margin: 0 auto;
  }
  h2 {
    font-family: Arial; 
    font-size: 2.5rem;
    text-align: center;
  }
  h4 {
    font-family: Arial; 
    font-size: 1.0rem;
    text-align: left;
    color: rgb(10, 34, 54);
    padding-bottom: 4px;
  }
  label {
    color: rgb(10, 34, 54);
    font-size: 1.0rem;
    font-family: Arial;
    text-align: left;
  }
</style>

<h2>Ventilador Puben</h2>
<h4> Valores Configurados</h4>
<label id = "Modo"> Vol </label> <br> 
<label id = "PIP">  30 </label> 
<label id = "PEEP"> 4 </label>   
<br> 
<div>
<canvas id="chartpressure" width="800" height="450"></canvas>
</div>
<br> 
<label id = "RPM">  0 </label> 
<label id = "VOLDATA"> 0 </label> 
<label id = "IEVAL"> 0 </label>     
<div>
<canvas id="chartvolume" width="800" height="450"></canvas>
</div>
<br> 
<br> 
<script language="javascript" type="text/javascript">
 // Highcharts
// these are some defaults you can use for customizing your charts

Chart.defaults.global.responsive = true;
Chart.defaults.global.animationSteps = 50;
Chart.defaults.global.tooltipYPadding = 16;
Chart.defaults.global.tooltipCornerRadius = 0;
Chart.defaults.global.tooltipTitleFontStyle = "normal";
Chart.defaults.global.tooltipFillColor = "white";
Chart.defaults.global.animationEasing = "easeOutBounce";
Chart.defaults.global.scaleLineColor = "black";
Chart.defaults.global.scaleFontSize = 16;
Chart.defaults.global.showScale = false;
Chart.defaults.global.pointDotStrokeWidth = 2;


  var chartPx = document.getElementById('chartpressure').getContext('2d');
  var chartP = new Chart(chartPx,{
  title: { text: "Presion" },
  type: 'line',
  data:{
    labels: [],
    datasets:[{
      label: "Presion",
      backgroundColor: 'rgb(110, 160, 214)',
      borderColor: 'rgb(110, 160, 214)',
      fill:false,
      data:[],
      order:1
    }]
  },
  options: {
    responsive: true,
    scales: {
          yAxes: [{
            scaleLabel: {
                display: true,
                labelString: 'cm H2o'
              }
            }],
          xAxes: [{
            scaleLabel: {
                display: true,
                labelString: 'Tiempo (s)'
              }
            }],
      },
    },
    
  });

  var chartVx = document.getElementById('chartvolume').getContext('2d');
  var chartV = new Chart(chartVx,{
    title: { text: "Volumen" },
    type: 'line',
    data:{
      labels: [],
      datasets:[{
        label: "Volumen",
        backgroundColor: 'rgb(168, 205, 131)',
        borderColor: 'rgb(168, 205, 131)',
        fill:false,
        data: [],
      }]
    },
    options: {
      responsive: true,
      scales: {
            yAxes: [{
              scaleLabel: {
                  display: true,
                  labelString: 'mL'
                }
              }],
            xAxes: [{
              scaleLabel: {
                  display: true,
                  labelString: 'Tiempo (s)'
                }
              }],
        },
    }   
  });

  // Highchartsfin
  var url = "ws://192.168.0.28:1337/";
  var output;
  var canvas;
  var context;
  var samplingTime = 0.05;


  // This is called when the page finishes loading
  function init() {
    // Connect to WebSocket server
    var xAddress = location.hostname;
    url = "ws://"+xAddress+":1337/"
    console.log(url);
    wsConnect(url);

  }

  // Call this to connect to the WebSocket server
  function wsConnect(url) {
    // Connect to WebSocket server
    websocket = new WebSocket(url);
    // Assign callbacks
    websocket.onopen = function (evt) {
      onOpen(evt);
    };
    websocket.onclose = function (evt) {
      onClose(evt);
    };
    websocket.onmessage = function (evt) {
      onMessage(evt);
    };
    websocket.onerror = function (evt) {
      onError(evt);
    };
  }

  // Called when a WebSocket connection is established with the server
  function onOpen(evt) {
    // Log connection state
    console.log("Connected");
    // Get the current state of the vent
    doSend("getStatus");
  }

  function InitGrapicVent(){
    var i;
    var xValuesInit = [];
    var yValueInit =[];
    var timeSerie = 0;
    for (i = 0; i < 400; i++) {
      timeSerie = (i*samplingTime).toFixed(3);
      xValuesInit.push(timeSerie);
      //yValueInit.push(0.5);
    }
    chartP.data.labels = xValuesInit;
    chartV.data.labels = xValuesInit;
    //chartP.data.datasets[0].data =  yValueInit; 
    //chartV.data.datasets[0].data =  yValueInit;
    chartP.update();
    chartV.update();
  }
  // Called when the WebSocket connection is closed
  function onClose(evt) {
    // Log disconnection state
    console.log("Disconnected");
    // Try to reconnect after a few seconds
    setTimeout(function () {
      wsConnect(url);
    }, 2000);
  }
  var windowGraphic = 0;
  // Called when a message is received from the server
  function onMessage(evt) {
    //console.log("Received: " + evt.data);
    var varVenti = evt.data,
    varVenti = varVenti.split(",");
    var i = 1;
    var yValue = 0;
    var offsetGraphic = (20)* windowGraphic;
    console.log("windowGraphic " + offsetGraphic);
    if (varVenti[0] == "v") {
      //console.log("Volumen " + varVenti.length);
      //console.log( chartV.data.datasets[0].data);
      for (i = 1; i < varVenti.length; i++) {
        yValue =parseFloat(varVenti[i]);
        //chartV.data.datasets[0].data[(i-1)+offsetGraphic] =  yValue;
        chartV.data.datasets[0].data.push(yValue);
      }
      chartV.update();
      console.log( chartV.data.datasets[0].data.length);
      doSend("EndGraphic");
      //console.log( chartV.data.labels);
    }
    if (varVenti[0] == "p") {
      //console.log("presion " + varVenti.length);
      //console.log( chartP.data.datasets[0].data);
      for (i = 1; i < varVenti.length; i++) {
        yValue =parseFloat(varVenti[i]);
        chartP.data.datasets[0].data.push(yValue);
      }
      chartP.update();
      console.log( chartP.data.datasets[0].data.length);
      windowGraphic++;
       if(windowGraphic > 19 ){
          windowGraphic = 0;
          var lengthData = chartP.data.datasets[0].data.length;
          for(let xx = 0;xx < lengthData;xx++){
            chartP.data.datasets[0].data.pop();
            chartV.data.datasets[0].data.pop();
          }
        }
      doSend("EndGraphic");
    }
    if(varVenti[0] == "c"){     
      document.getElementById('Modo').innerHTML = 'Modo: '+ varVenti[1];
      document.getElementById('PIP').innerHTML = 'PIP: '+ varVenti[2]+ ' cmH2o';
      document.getElementById('PEEP').innerHTML = ' PEEP: '+ varVenti[3] + ' cmH2o';
      document.getElementById('RPM').innerHTML = 'RPM: '+ varVenti[4];
      document.getElementById('VOLDATA').innerHTML = ' Volumen Tidal: '+ varVenti[5]+ ' mL';
      document.getElementById('IEVAL').innerHTML = ' IE: 1:'+ varVenti[6] + ' ';
      console.log("SamplingTime " + varVenti[7]);
      samplingTime = parseFloat(varVenti[7]);
      InitGrapicVent();
      //chartP.options.scales.yAxes[0].scaleLabel.labelString = "cm- H2o";
      doSend("EndGraphic");
    }

  }

  // Called when a WebSocket error occurs
  function onError(evt) {
    console.log("ERROR: " + evt.data);
  }

  // Sends a message to the server (and prints it to the console)
  function doSend(message) {
    console.log("Sending: " + message);
    websocket.send(message);
  }

  // Called whenever the HTML button is pressed
  function onPress() {
    doSend("toggleLED");
    doSend("getLEDState");
  }

  // Call the init function as soon as the page loads
  window.addEventListener("load", init, false);
</script>
